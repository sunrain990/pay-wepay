<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.js"></script>
    <script src=" http://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css"></script>
    <style >

    </style>
</head>
<body>

<script>
    $(function(){
        //返回上一页
        $('#apply_back').click(function(){
            window.history.back()
        });
    })
</script>
        <form role="form"  method="post">
            <div class="form-group">
                <label for="UserIdnumber">身份证号</label>
                <input type="text" class="form-control" id="UserIdnumber" name="UserIdnumber"/>
            </div>
            <div class="form-group">
                <label for="UserTel">手机号</label>
                <input type="text" class="form-control" id="UserTel" name="UserTel" />
            </div>

            <div class="form-group">
                <label for="shoukuan">
                    <div class="input-group dropdown">
                        <p class="dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">
                            请选择收款方式<span class="caret"></span>
                        </p>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" id="pushhtml">
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#" class="pay_li">支付宝</a></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#" class="pay_li">微信</a></li>
                        </ul>
                    </div>
                </label>

                <div class="input-group">
                    <div class="input-group-addon" id="gethtml">支付宝</div>
                    <input type="text" class="form-control" id="shoukuan" name="shoukuan"  maxlength="19">
                </div>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" id="apply_checkbox" checked="checked" disabled="disabled"> <a href="apply_xieyi.html" id="del_check">我已阅读并同意XX网服务条款及协议</a>
                </label>
            </div>

            <div class="form-group">
                <button type="submit"  id="submit" name="submit" class="btn btn-primary" disabled="disabled" >提交申请</button>
            </div>


        </form>
    </div>

    <script>
        $(function () {
            $('form').bootstrapValidator({
                message: 'This value is not valid',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    UserIdnumber: {
                        message: '身份证号码必填',
                        validators: {
                            notEmpty: {
                                message: '身份证不能为空'
                            },
                            regexp: {
                                regexp: /^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$|^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/,
                                message: '身份证号码格式不正确'
                            }

                        }

                    },

                    UserTel: {
                        message: '手机号必填',
                        validators: {
                            notEmpty: {
                                message: '手机号不能为空'
                            },
                            regexp: {
                                regexp: /^0?(13[0-9]|15[012356789]|17[0678]|18[0-9]|14[57])[0-9]{8}$/,
                                message: '不是完整的11位手机号或者正确的手机号前七位'
                            }
                        }
                    },
                    shoukuan: {
                        message: '收款账号必填',
                        validators: {
                            notEmpty: {
                                message: '收款账号不能为空'
                            },
                            regexp: {
                                regexp: /^0?(13[0-9]|15[012356789]|17[0678]|18[0-9]|14[57])[0-9]{8}$/,
                                message: '仅支持手机号注册的支付宝账号或者微信账号'
                            }
                        }
                    },
                },
            }).on('form.success.bv',function(e){
//                e.preventDefault();
                alert('ffff');

            });
        })


    </script>






</body>
</html>
